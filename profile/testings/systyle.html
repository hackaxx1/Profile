<style>
    .profile-container {{
        display: flex;
        justify-content: center;
    }}
    .profile-card {{
        width: 250px;
        height: 250px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }}
    .profile-image {{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
        background: url('{image_url}') center/cover no-repeat;
    }}
</style>
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-image"></div>
        <p style="font-size: 18px; font-weight: bold; color: #333;">Kullanıcı Adı</p>
    </div>
</div>
